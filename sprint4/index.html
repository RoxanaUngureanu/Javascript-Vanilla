<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprint Four</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css"  href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-11">
                <div id="circularG">
                    <div id="circularG_1" class="circularG"></div>
                    <div id="circularG_2" class="circularG"></div>
                    <div id="circularG_3" class="circularG"></div>
                    <div id="circularG_4" class="circularG"></div>
                    <div id="circularG_5" class="circularG"></div>
                    <div id="circularG_6" class="circularG"></div>
                    <div id="circularG_7" class="circularG"></div>
                    <div id="circularG_8" class="circularG"></div>
                </div>
            </div>
            <div class="col-md-4">
              <form>
                  <div class="form-group">
                      <label for="inputCity">City</label>
                      <input type="text" id="inputCity"  name="city" placeholder="Enter a city" class="form-control"/>
                  </div>
                  <p>Stars</p>
                  <div class="stele" >
                      <span class="star glyphicon glyphicon-star" data-value="1" ></span>
                      <span class="star glyphicon glyphicon-star" data-value="2" ></span>
                      <span class="star glyphicon glyphicon-star" data-value="3" ></span>
                      <span class="star glyphicon glyphicon-star" data-value="4" ></span>
                      <span class="star glyphicon glyphicon-star" data-value="5" ></span>
                  </div>
                  <input type="hidden" value=""/>
                  <div class="checkbox">
                    <label><input type="checkbox" name="visited">Visited</label>
                  </div>
                  <input type="submit" value="Save"  class="btn btn-primary "/>
              </form>
            </div>
            <script type="text/html" id="tpl">
                <tr data-id="<%=id%>">
                    <td><%=city%></td>
                    <td id="stars"><%=stars%></td>
                    <td><%=visited%></td>
                    <td>
                        <div class="btn-group" role="group">
                            <a href="#"  class="btn btn-default">Edit</a>
                            <a href="#" class="btn btn-default btn-danger delete">Delete</a>
                        </div>
                    </td>
                </tr>
            </script>
            <div class="col-md-6">
              <table class="table table-bordered table-striped">
                  <thead>
                      <tr>
                          <th>City <i class="fa fa-fw fa-sort-asc"></i></th>
                          <th>Stars <i class="fa fa-fw fa-sort"></i></th>
                          <th>Visited <i class="fa fa-fw fa-sort"></i></th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>Bucharest</td>
                          <td id="stars">3</td>
                          <td></td>
                          <td>
                              <div class="btn-group" role="group">
                                  <a href="#"  class="btn btn-default">Edit</a>
                                  <a href="#" class="btn btn-default btn-danger delete">Delete</a>
                              </div>
                          </td>
                      </tr>
                  </tbody>
              </table>
            </div>
            <div class="col-md-6">
                <nav>
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
               </div>
          </div>
        </div>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="js/store.js"></script>
    <script src="js/template-engine.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
