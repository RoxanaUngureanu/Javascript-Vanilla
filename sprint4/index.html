<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprint Four</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css"  href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-11">
                <img src="http://www.fontsquirrel.com/presentation_20150827/theme_site/images/ajax_loader_blue_512.gif" alt="Loading..." id="loading"/>
            </div>
            <div class="col-md-4">
              <form id="the-form">
                  <div class="form-group">
                      <label for="inputCity">City</label>
                      <input type="text" id="inputCity"  name="city" placeholder="Enter a city" class="form-control"/>
                  </div>
                  <p>Stars</p>
                  <input type="text" name="stele" value=""/>
                  <div class="checkbox">
                    <label><input type="checkbox" name="visited">Visited</label>
                  </div>
                  <div class="adding">
                      <input type="submit" value="Save"  class="btn btn-primary save"/>
                  </div>
                  <div class="editing">
                      <input type="submit" value="Update"  class="btn btn-primary update"/>
                      <a href="#"  class="btn btn-primary btn-warning cancel">Cancel</a>
                  </div>
              </form>
            </div>
            <script type="text/html" id="tpl">
                <tr data-id="<%=id%>">
                    <td><%=name%></td>
                    <td><%=stars%></td>
                    <td><%=visited%></td>
                    <td>
                        <div class="btn-group" role="group">
                            <a href="#"  class="btn btn-default edit">Edit</a>
                            <a href="#" class="btn btn-default btn-danger delete">Delete</a>
                        </div>
                    </td>
                </tr>
            </script>
            <div class="col-md-6">
              <table class="table table-bordered table-striped" id="the-table">
                  <thead>
                      <tr>
                          <th id="cityHeader">City <i class="fa fa-fw fa-sort-asc arrows-city"></i></th>
                          <th id="starsHeader">Stars <i class="fa fa-fw fa-sort arrows-stars"></i></th>
                          <th id="visitedHeader">Visited <i class="fa fa-fw fa-sort arrows-visited"></i></th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>Bucharest</td>
                          <td>3</td>
                          <td></td>
                          <td>
                              <div class="btn-group" role="group">
                                  <a href="#"  class="btn btn-default edit">Edit</a>
                                  <a href="#" class="btn btn-default btn-danger delete">Delete</a>
                              </div>
                          </td>
                      </tr>
                  </tbody>
              </table>
            </div>
            <div class="col-md-6">
                <nav>
                    <ul class="pagination pagination-centered">
                        <li><a href="#" class="previous">Previous</a></li>
                        <li class="active"><a href="#" id="page"></a></li>
                        <li class="disabled"><a href="#">of</a></li>
                        <li><a href="#" id="totalPages"></a></li>
                        <li><a href="#" class="next">Next</a></li>
                    </ul>
                </nav>
               </div>
          </div>
        </div>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="js/store.js"></script>
    <script src="js/template-engine.js"></script>
    <script src="js/stars.jquery.js"></script>
    <script src="js/confirm.jquery.js"></script>
    <script src="js/main2.js"></script>
</body>
</html>
