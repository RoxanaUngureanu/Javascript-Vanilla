<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Assignment</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"  href="css/main.css">
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="inputName">Name:</label>
                        <input type="text" id="inputName" class="form-control"/>
                        <span id="warn1"> Name should have at least 2 characters!</span>
                    </div>
                    <div class="form-group">
                        <label for="inputCity">City visited:</label>
                        <input type="text" id="inputCity" class="form-control"/>
                        <span id="warn2"> City should have at least 2 characters!</span>
                    </div>
                    <p>Rating:</p>
                    <div class="stele" >
                        <span class="star glyphicon glyphicon-star" data-value="1" ></span>
                        <span class="star glyphicon glyphicon-star" data-value="2" ></span>
                        <span class="star glyphicon glyphicon-star" data-value="3" ></span>
                        <span class="star glyphicon glyphicon-star" data-value="4" ></span>
                        <span class="star glyphicon glyphicon-star" data-value="5" ></span>
                    </div>
                    <span id="warn3"> The rating should include at least one value!</span>
                    <input type="hidden" id="rating" value=""/>
                    <div class="checkbox">
                        <label><input type="checkbox" checked>More than a weekend</label>
                    </div>
                    <input type="submit" class="btn btn-primary" id="addBtn" value="Add!"/>
                </form>
            </div>
            <script type="text/html" id="tpl">
                <tr>
                    <td><%=messageName%></td>
                    <td><%=messageCity%></td>
                    <td id="rating"><%=messageRating%>/5</td>
                    <td><a href="#" class="rmvBtn">Remove</a></td>
                </tr>
            </script>
            <div class="col-md-4">
                <table class="table table-bordered table-striped" id="the-table">
                    <thead>
                    <tr>
                            <th><span class="glyphicon glyphicon-triangle-bottom"></span> Name</th>
                            <th><span class="glyphicon glyphicon-triangle-bottom"></span> City</th>
                            <th><span class="glyphicon glyphicon-triangle-bottom"></span> Rating</th>
                            <th><span class="glyphicon glyphicon-triangle-bottom"></span> Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--<tr>-->
                            <!--<td>Ionut</td>-->
                            <!--<td>Bucuresti</td>-->
                            <!--<td id="rating">3/5</td>-->
                            <!--<td><a href="#" class="rmvBtn">Remove</a></td>-->
                        <!--</tr>-->
                    </tbody>
                    <tfoot>
                         <tr>
                             <td>Total: <span id="total"></span> </td>
                             <td colspan="3">Avg.Rating:  <span id="avgRating"></span>/5</td>
                         </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-md-4" id="map"></div>
        </div>
    </div>
    <script src="js/template-engine.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAorlvqdz5vGHbc_1MglL59zfOLrYzmzcY&callback=initMap">
    </script>
    <script src="js/main.js"></script>
</body>
</html>
